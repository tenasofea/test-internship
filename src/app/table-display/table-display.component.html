<div>
    <h2>Table 1</h2>
    <table>
      <thead>
        <tr>
          <th>Index #</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of table1Data">
          <td>{{ row['Index #'] }}</td>
          <td>{{ row.Value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <div>
    <h2>Table 2</h2>
    <table>
      <thead>
        <tr>
          <th>Category</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alpha</td>
          <td>{{ table2Data.Alpha }}</td>
        </tr>
        <tr>
          <td>Beta</td>
          <td>{{ table2Data.Beta }}</td>
        </tr>
        <tr>
          <td>Charlie</td>
          <td>{{ table2Data.Charlie }}</td>
        </tr>
      </tbody>
    </table>
  </div>
